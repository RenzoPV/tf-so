    <h1 class="title">Albergues</h1>
    <button id="but1" type="button" class="butt btn btn-primary" onclick="mostrar1()">Agregar</button>

        <div>
            <br>
            <form action="http://44.203.242.36:5000/albergues" method="POST">
                <div class="form-group">
                    <input type="text" name="1" placeholder="Albergue" class="form-control" />

                    <input type="text" name="2" placeholder="Ciudad" class="form-control" />
                </div>
                <div class="form-group">

                </div>

            <br>
            <form action="http://44.203.242.36:5000/desahuciados" method="POST">

                    <input type="text" name="1" placeholder="Nombre" class="form-control" />
                </div>
                <div class="form-group">
